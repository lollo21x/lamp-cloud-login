<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login Lamp Cloud</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	
</body>
</html>
<main class="main">
	<div class="container">
		<section class="wrapper">
			<div class="heading">
				<h1 class="text text-large">Registrati</h1>
				<p class="text text-normal">Hai un account? <span><a href="index.html" class="text text-links">Fai il login</a></span>
				</p>
			</div>
			<form name="signin" class="form">
                <div class="input-control">
					<label for="name" class="input-label" hidden>Nome</label>
					<input type="text" name="name" id="email" class="input-field" placeholder="Nome">
				</div>
				<div class="input-control">
					<label for="email" class="input-label" hidden>Indirizzo Email</label>
					<input type="email" name="email" id="email" class="input-field" placeholder="Indirizzo Email">
				</div>
				<div class="input-control">
					<label for="password" class="input-label" hidden>Password</label>
					<input type="password" name="password" id="password" class="input-field" placeholder="Password">
				</div>
                <div class="input-control">
					<input type="submit" name="submit" class="input-submit" value="Registrati" disabled>
				</div>
			</form>
				</div>
			</div>
		</section>
	</div>
</main>
